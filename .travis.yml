language: ruby

sudo: false

cache: bundler

addons:
  apt:
    packages:
      - libtokyocabinet-dev
      - tokyocabinet-bin
  code_climate:
    repo_token:
      secure: "oe4xWJO8lDmY61zPZX8659VwOMrEHILd25o6X369E7z+0BW/IjVRAC82uxFRKmDwYoXSFqlctISpE6FMejEdlLtRU+YjPPzCaGZUUlLw1s3fc5MfbfnLF3BBy1somz+sLCpT71kmfnG2X2tHfqV7NfhbZYkRY2xDt5QXpiiquMY="

before_install:
  - gem install bundler

env:
  matrix:
    - STORAGE=sqlite3
    - STORAGE=dbm
    - STORAGE=groonga
    - OPTIONAL=yes

rvm:
  - 2.1.10
  - 2.2.5
  - 2.3.1
  - 2.4
  - ruby-head

script: 
  - bundle exec rake test

matrix:
  allow_failures:
    - rvm: ruby-head
    - env: OPTIONAL=yes
